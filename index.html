<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <form action="" id="form" method="get">
        <label for="">paieška</label> 
        <input type="search" name="search" id="search">
        <br>
        <br>
        <input type="text" id="name" name="name" placeholder="name">
        <input type="password" id="password" name="password" placeholder="password">
        <input type="email" name="email" id="email" placeholder="email">
        <input type="number" id="age" name="age" placeholder="age">
        <br>

        <label for="">Kur miegosim?</label>
        <input type="checkbox" name="" id="sleepInBed">
        <br>
        <label for="">Ar valgysim?</label>
        <input type="checkbox" name="" id="HaveMeal">
        <br>

        <label for="start">plaukimo pradzioje</label>
        <input type="radio" name="parking" id="start">
        <br>
        <label for="mid">plaukimo viduryje</label>
        <input type="radio" name="parking" id="mid">
        <br>
        <label for="end">plaukimo pabaigoje</label>
        <input type="radio" name="parking" id="end">
        <br>

        <select name="seats" id="seats">
            <option value="1">vienvietė</option>
            <option value="2">dvivietė</option>
            <option value="3">trivietė</option>
        </select>


        <input type="time" name="time" id="time">
        <br>
        <input type="date" name="date" id="date">
        <br>
        <input type="datetime-local" name="datetime-local" id="datetime-local">
        <br>
        <input type="month" name="month" id="month">
        <br>
        <input type="week" name="week" id="week">
        <br>
        <br>

        <!-- <input type="file" name="" id=""> -->
        <!-- <input type="range" name="" id=""> -->
        <!-- <input type="color" name="" id=""> -->
        
        <input type="reset" name="reset" id="reset">
        <button type="submit">touch me!</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById("form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form submission

            // Get the form values
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let search = document.getElementById("search").value;
            let password = document.getElementById("password").value;
            let email = document.getElementById("email").value;
            let sleepInBed = document.getElementById("sleepInBed").checked;
            let haveMeal = document.getElementById("HaveMeal").checked;
            let parking = document.querySelector('input[name="parking"]:checked') ? document.querySelector('input[name="parking"]:checked').value : '';
            let seats = document.getElementById("seats").value;
            let time = document.getElementById("time").value;
            let date = document.getElementById("date").value;
            let datetime = document.getElementById("datetime-local").value;
            let month = document.getElementById("month").value;
            let week = document.getElementById("week").value;

            // Display the form values
            document.getElementById("result").innerHTML = `
                Name: ${name}<br>
                Age: ${age}<br>
                Search: ${search}<br>
                Password: ${password}<br>
                Email: ${email}<br>
                Sleep in Bed: ${sleepInBed ? 'Yes' : 'No'}<br>
                Have Meal: ${haveMeal ? 'Yes' : 'No'}<br>
                Parking: ${parking}<br>
                Seats: ${seats}<br>
                Time: ${time}<br>
                Date: ${date}<br>
                Datetime: ${datetime}<br>
                Month: ${month}<br>
                Week: ${week}<br>
            `;
        });
    </script>
</body>

</html>
