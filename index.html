<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <form action="" id="form" method="get">
        <label for="">paieška</label>
        <input type="search" name="search" id="search">
        <br>
        <br>
        <input type="text" id="name" name="name" placeholder="name">
        <input type="password" id="password" name="password" placeholder="password">
        <input type="email" name="email" id="email" placeholder="email">
        <input type="number" id="age" name="age" placeholder="age">
        <br>

        <label for="">Kur miegosim?</label>
        <input type="checkbox" name="" id="sleepInBed">
        <br>
        <label for="">Ar valgysim?</label>
        <input type="checkbox" name="" id="HaveMeal">
        <br>

        <label for="start">Parkuosimes plaukimo pradzioje</label>
        <input type="radio" name="parking" value="start" id="start">
        <br>
        <label for="mid">plaukimo viduryje</label>
        <input type="radio" name="parking" value="mid" id="mid">
        <br>
        <label for="end">plaukimo pabaigoje</label>
        <input type="radio" name="parking" value="end" id="end">
        <br>

        <select name="seats" id="seats">
            <option value="1">vienvietė</option>
            <option value="2">dvivietė</option>
            <option value="3">trivietė</option>
        </select>
        <hr>

        <input type="time" name="time" id="time">
        <br>
        <input type="date" name="date" id="date">
        <br>
        <input type="datetime-local" name="datetime-local" id="datetime-local">
        <br>
        <input type="month" name="month" id="month">
        <br>
        <input type="week" name="week" id="week">
        <br>
        <br>

        <input type="reset" name="reset" id="reset">
        <button type="submit">touch me!</button>
    </form>
    <label for="name-result">Name:</label>
    <p id="name-result"></p>
    <label for="age-result">Age:</label>
    <p id="age-result"></p>
    <label for="search-result">Search:</label>
    <p id="search-result"></p>
    <label for="password-result">Password:</label>
    <p id="password-result"></p>
    <label for="email-result">Email:</label>
    <p id="email-result"></p>
    <label for="sleepInBed-result">Sleep in Bed:</label>
    <p id="sleepInBed-result"></p>
    <label for="HaveMeal-result">Have Meal:</label>
    <p id="HaveMeal-result"></p>
    <hr>
    <label for="parking-result-start">Parking start:</label>
    <p id="parking-result-start"></p>
    <label for="parking-result-mid">Parking mid:</label>
    <p id="parking-result-mid"></p>
    <label for="parking-result-end">Parking end:</label>
    <p id="parking-result-end"></p>
    <hr>
    <label for="seats-result">Seats:</label>
    <p id="seats-result"></p>
    <label for="time-result">Time:</label>
    <p id="time-result"></p>
    <label for="date-result">Date:</label>
    <p id="date-result"></p>
    <label for="datetime-local-result">Datetime:</label>
    <p id="datetime-local-result"></p>
    <label for="month-result">Month:</label>
    <p id="month-result"></p>
    <label for="week-result">Week:</label>
    <p id="week-result"></p>

    <script>
        document.getElementById("form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form submission

            // Get the form values
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let search = document.getElementById("search").value;
            let password = document.getElementById("password").value;
            let email = document.getElementById("email").value;
            let sleepInBed = document.getElementById("sleepInBed").checked;
            let haveMeal = document.getElementById("HaveMeal").checked;
            let parking = document.querySelector('input[name="parking"]:checked') ? document.querySelector('input[name="parking"]:checked').value : '';

            let seats = document.getElementById("seats").value;
            let time = document.getElementById("time").value;
            let date = document.getElementById("date").value;
            let datetime = document.getElementById("datetime-local").value;
            let month = document.getElementById("month").value;
            let week = document.getElementById("week").value;

            // Display the form values in the respective <p> tags
            document.getElementById("name-result").textContent = name;
            document.getElementById("age-result").textContent = age;
            document.getElementById("search-result").textContent = search;
            document.getElementById("password-result").textContent = password;
            document.getElementById("email-result").textContent = email;
            document.getElementById("sleepInBed-result").textContent = sleepInBed ? 'Yes' : 'No';
            document.getElementById("HaveMeal-result").textContent = haveMeal ? 'Yes' : 'No';
            document.getElementById("parking-result-start").textContent = parking === 'start' ? 'Yes' : 'No';
            document.getElementById("parking-result-mid").textContent = parking === 'mid' ? 'Yes' : 'No';
            document.getElementById("parking-result-end").textContent = parking === 'end' ? 'Yes' : 'No';
            document.getElementById("seats-result").textContent = seats;
            document.getElementById("time-result").textContent = time;
            document.getElementById("date-result").textContent = date;
            document.getElementById("datetime-local-result").textContent = datetime;
            document.getElementById("month-result").textContent = month;
            document.getElementById("week-result").textContent = week;
        });
    </script>
</body>

</html>
